mongo:
  image: mongo:3.0.3
zookeeper:
  image: siniida/zookeeper
kafka:
  image: siniida/kafka
  links:
    - zookeeper:zk
nimbus:
  image: siniida/storm-nimbus
  links:
    - zookeeper:zk
supervisor:
  image: siniida/storm-supervisor
