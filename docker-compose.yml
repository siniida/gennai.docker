    - mongo:mongo
    - zookeeper:zk
    - kafka:kafka
    - nimbus:nimbus
gungnir:
  image: siniida/gungnir-server
  links:
    - mongo:mongo
    - zookeeper:zk
    - kafka:kafka
    - nimbus:nimbus
tuplestore:
  image: siniida/tuple-store-server
  links:
    - mongo:mongo
    - zookeeper:zk
    - kafka:kafka
    - nimbus:nimbus
